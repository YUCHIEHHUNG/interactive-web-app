
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- navbar-->
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <p class="title">Weather Forecast</p>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <section class="search-bar">
            <input type="text" placeholder="Enter City Name">
            <button>
              <img src="./pictures/search-icon.png" alt="search-icon">
            </button>
          </section>
          <div class="error">
            <p>Invalid City Name</p>
          </div>
      </div>
    </div>
  </nav>

  <!-- weather section -->
    <section class="weather">
      <div class="weather-degree">
        <img src="./pictures/cloud.png" class="icon" alt="icon">
        <h1 class="degree">12Â°C</h1>
        <h2 class="city">Vancouver</h2>
      </div>
      <div class="detail">
        <div class="col">
          <div class="humidity">
            <p class="humidityPercentage">70%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <div class="wind">
            <p class="windSpeed">70k/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
