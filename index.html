
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="container">
    <!--search bar-->
    <section class="search-bar">
      <input type="text" placeholder="Enter City Name">
      <button>
        <img src="./pictures/search-icon.png" alt="search-icon">
      </button>
    </section>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <!--weather section-->
    <section class="weather">
      <div class="weather-degree">
        <img src="./pictures/cloud.png" class="icon" alt="icon">
        <h1 class="degree">12Â°C</h1>
        <h2 class="city">Vancouver</h2>
      </div>
      <div class="detail">
        <div class="col">
          <div class="humidity">
            <p class="humidityPercentage">70%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <div class="wind">
            <p class="windSpeed">70k/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
